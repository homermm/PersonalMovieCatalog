<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Personal Movie Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --letterboxd-green: #00e054;
        --letterboxd-dark: #14181c;
        --letterboxd-darker: #0d1114;
        --letterboxd-gray: #2c3440;
      }
      body {
        background-color: var(--letterboxd-dark);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background-color: var(--letterboxd-gray);
        border: none;
        max-width: 400px;
        width: 100%;
      }
      .form-control {
        background-color: var(--letterboxd-darker);
        border-color: var(--letterboxd-gray);
        color: #fff;
      }
      .form-control:focus {
        background-color: var(--letterboxd-darker);
        border-color: var(--letterboxd-green);
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(0, 224, 84, 0.25);
      }
      .btn-primary {
        background-color: var(--letterboxd-green);
        border-color: var(--letterboxd-green);
        color: #000;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #00c04a;
        border-color: #00c04a;
        color: #000;
      }
      a {
        color: var(--letterboxd-green);
      }
      a:hover {
        color: #00c04a;
      }
      .logo {
        color: var(--letterboxd-green);
      }
    </style>
  </head>
  <body>
    <div class="card login-card p-4 shadow">
      <div class="text-center mb-4">
        <i class="bi bi-film logo" style="font-size: 3rem"></i>
        <h3 class="mt-2">Personal Movie Catalog</h3>
      </div>

      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>Usuario o contraseña
        incorrectos
      </div>

      <div th:if="${param.logout}" class="alert alert-info" role="alert">
        <i class="bi bi-check-circle me-2"></i>Has cerrado sesión correctamente
      </div>

      <div th:if="${param.registered}" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle me-2"></i>¡Registro exitoso! Ya puedes
        iniciar sesión
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            autofocus
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
        </button>
      </form>

      <div class="text-center mt-3">
        <span class="text-muted">¿No tienes cuenta?</span>
        <a th:href="@{/register}">Regístrate</a>
      </div>
    </div>
  </body>
</html>
