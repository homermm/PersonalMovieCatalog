<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Personal Movie Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --letterboxd-green: #00e054;
        --letterboxd-dark: #14181c;
        --letterboxd-darker: #0d1114;
        --letterboxd-gray: #2c3440;
      }
      body {
        background-color: var(--letterboxd-dark);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-card {
        background-color: var(--letterboxd-gray);
        border: none;
        max-width: 400px;
        width: 100%;
      }
      .form-control {
        background-color: var(--letterboxd-darker);
        border-color: var(--letterboxd-gray);
        color: #fff;
      }
      .form-control:focus {
        background-color: var(--letterboxd-darker);
        border-color: var(--letterboxd-green);
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(0, 224, 84, 0.25);
      }
      .btn-primary {
        background-color: var(--letterboxd-green);
        border-color: var(--letterboxd-green);
        color: #000;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #00c04a;
        border-color: #00c04a;
        color: #000;
      }
      a {
        color: var(--letterboxd-green);
      }
      a:hover {
        color: #00c04a;
      }
      .logo {
        color: var(--letterboxd-green);
      }
      .is-invalid {
        border-color: #dc3545 !important;
      }
    </style>
  </head>
  <body>
    <div class="card register-card p-4 shadow">
      <div class="text-center mb-4">
        <i class="bi bi-film logo" style="font-size: 3rem"></i>
        <h3 class="mt-2">Crear Cuenta</h3>
      </div>

      <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${error}">Error</span>
      </div>

      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
            id="name"
            th:field="*{name}"
            placeholder="Tu nombre"
          />
          <div
            th:if="${#fields.hasErrors('name')}"
            class="text-danger small mt-1"
          >
            <span th:errors="*{name}">Error</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
            id="username"
            th:field="*{username}"
            placeholder="nombre_usuario"
          />
          <div
            th:if="${#fields.hasErrors('username')}"
            class="text-danger small mt-1"
          >
            <span th:errors="*{username}">Error</span>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
            id="password"
            th:field="*{password}"
            placeholder="Mínimo 4 caracteres"
          />
          <div
            th:if="${#fields.hasErrors('password')}"
            class="text-danger small mt-1"
          >
            <span th:errors="*{password}">Error</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-person-plus me-2"></i>Crear Cuenta
        </button>
      </form>

      <div class="text-center mt-3">
        <span class="text-muted">¿Ya tienes cuenta?</span>
        <a th:href="@{/login}">Inicia Sesión</a>
      </div>
    </div>
  </body>
</html>
